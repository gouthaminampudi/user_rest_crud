<h2>My Users</h2>
    <ul class="users">
      <li *ngFor="let user of users"
        [class.selected]="user === selectedUser"
        (click)="onSelect(user)">
        <span class="badge">{{user.id}}</span><span> {{user.firstName}}</span>
        <button class="delete"
      (click)="delete(user); $event.stopPropagation()">x</button>
      </li>
    </ul>
	<div *ngIf="selectedUser">
	  <h2>
		{{selectedUser.firstName | uppercase}} is my user
	  </h2>
	  <button (click)="gotoDetail()">View Details</button>
	</div>
  <user-form></user-form>
